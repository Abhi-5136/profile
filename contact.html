    <!-- Contact Main Section -->
    <section class="contact-main">
        <div class="container">
            <div class="contact-content contact-main-grid">
                <div class="contact-info-list">
                    <div class="contact-info-row">
                        <span class="contact-info-icon"><i class="fas fa-home"></i></span>
                        <div>
                            <p class="contact-info-label">Lucknow, Uttar Pradesh, India</p>
                            <!-- <p class="contact-info-text">UP-East , India</p> -->
                        </div>
                    </div>
                    <div class="contact-info-row">
                        <span class="contact-info-icon"><i class="fas fa-phone"></i></span>
                        <div>
                            <p class="contact-info-label">9838087809</p>
                            <!-- <p class="contact-info-text">Mon to Fri 6pm to 9pm</p> -->
                        </div>
                    </div>
                    <div class="contact-info-row">
                        <span class="contact-info-icon"><i class="fas fa-envelope"></i></span>
                        <div>
                            <p class="contact-info-label">abhikmishra9773@gmail.com</p>
                            <!-- <p class="contact-info-text">Send us your query anytime!</p> -->
                        </div>
                    </div>
                </div>
                <div class="contact-form-card contact-slab">
                    <form id="contactForm" class="contact-form contact-form--split">
                        <div id="form-message" class="form-message"></div>
                        <div class="contact-form-grid">
                            <div class="contact-form-fields">
                                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                                <input type="email" id="email" name="email" placeholder="Enter email address" required>
                                <input type="text" id="subject" name="subject" placeholder="Enter subject" required>
                            </div>
                            <div class="contact-form-message">
                                <textarea id="message" name="message" placeholder="Enter Message" required></textarea>
                            </div>
                        </div>
                        <div class="contact-form-footer">
                            <button type="submit" class="btn btn-primary contact-submit-btn">
                                <span class="btn-text">Send Message</span>
                                <span class="btn-loader" style="display: none;">Sending...</span>
                            </button>
                        </div>
                    </form>
                    <style>
                        .form-message {
                            margin-bottom: 15px;
                            padding: 10px;
                            border-radius: 4px;
                            display: none;
                        }
                        .form-message.success {
                            background-color: #d4edda;
                            color: #155724;
                            border: 1px solid #c3e6cb;
                        }
                        .form-message.error {
                            background-color: #f8d7da;
                            color: #721c24;
                            border: 1px solid #f5c6cb;
                        }
                        .btn-loader {
                            display: inline-block;
                        }
                    </style>
                </div>
            </div>
        </div>
