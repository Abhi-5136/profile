 <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const submitBtn = form.querySelector('button[type="submit"]');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoader = submitBtn.querySelector('.btn-loader');
            const messageDiv = document.getElementById('form-message');
            
            // Hide any existing messages
            messageDiv.style.display = 'none';
            
            // Show loading state
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline-block';
            submitBtn.disabled = true;
            
            try {
                const formData = {
                    name: form.name.value,
                    email: form.email.value,
                    subject: form.subject.value,
                    message: form.message.value,
                    timestamp: new Date().toISOString()
                };
                
                const response = await fetch('https://sheetdb.io/api/v1/dahc3kpi7sqkm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        data: [formData]
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to submit form');
                }
                
                // Show success message
                messageDiv.textContent = 'Thank you! Your message has been sent successfully.';
                messageDiv.className = 'form-message success';
                messageDiv.style.display = 'block';
                
                // Reset form
                form.reset();
                
                // Hide success message after 5 seconds
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
                
            } catch (error) {
                console.error('Error:', error);
                messageDiv.textContent = 'There was an error sending your message. Please try again later.';
                messageDiv.className = 'form-message error';
                messageDiv.style.display = 'block';
            } finally {
                // Reset button state
                btnText.style.display = 'inline-block';
                btnLoader.style.display = 'none';
                submitBtn.disabled = false;
                
                // Ensure the button text is visible
                btnText.textContent = 'Send Message';
            }
            
            // Prevent form from submitting the traditional way
            return false;
        });
    </script>
